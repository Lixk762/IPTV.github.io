<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动更新的日期</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 50px; /* 为日期留出空间 */
        }
        .date-header {
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="date-header" id="dateDisplay"></div>

    <script>
        function updateDate() {
            var now = new Date();
            var year = now.getFullYear();
            var month = (now.getMonth() + 1).toString().padStart(2, '0'); // 月份从1开始，需要+1
            var day = now.getDate().toString().padStart(2, '0'); // 确保日期是两位数

            var dateString = year + '-' + month + '-' + day;

            document.getElementById('dateDisplay').textContent = dateString;

            // 更新日期，86400000毫秒（1天）后再次执行
            setTimeout(updateDate, 86400000);
        }

        // 页面加载时执行更新日期函数
        window.onload = updateDate;
    </script>
</body>
</html>
